<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantbewertung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 8vw;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90vw;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 3vw;
      font-size: 5vw;
      color: #333;
    }

    .stars {
      font-size: 10vw;
      cursor: pointer;
      color: #ccc;
      margin-bottom: 5vw;
    }

    .stars span {
      transition: color 0.3s, transform 0.3s;
      display: inline-block;
    }

    .stars span:hover {
      transform: scale(1.3);
    }

    .active {
      color: #FFD700;
    }

    p {
      font-size: 4vw;
      margin: 0;
    }

    /* Модальное окно */
    #feedbackModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 5vw;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideUp 0.5s ease;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 3vw;
      font-weight: 600;
      font-size: 5vw;
    }

    .close-btn {
      position: absolute;
      top: 2vw;
      right: 2vw;
      cursor: pointer;
      font-weight: 600;
      font-size: 6vw;
      background: transparent;
      border: none;
    }

    textarea {
      width: 100%;
      height: 20vw;
      margin-top: 2vw;
      padding: 2vw;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      resize: none;
      box-sizing: border-box;
      font-size: 4vw;
    }

    button {
      margin-top: 3vw;
      padding: 2vw 4vw;
      border: none;
      background: #FFD700;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 4.5vw;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bewerten Sie unser Restaurant</h2>
    <div class="stars" id="starContainer">★ ★ ★ ★ ★</div>
    <p>Ihre Meinung ist uns wichtig</p>
  </div>

  <!-- Модальное окно -->
  <div id="feedbackModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h3>Was können wir verbessern?</h3>
      <textarea id="feedbackText" placeholder="Ihr Feedback..."></textarea>
      <button onclick="sendFeedback()">Senden</button>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("CJUq7ceqSdJ45pUwD");
    })();

    const starContainer = document.getElementById("starContainer");
    const stars = starContainer.innerText.trim().split(" ");
    starContainer.innerHTML = "";
    let selectedRating = 0;

    stars.forEach((star, i) => {
      const span = document.createElement("span");
      span.textContent = star;
      span.onclick = () => rate(i + 1);
      starContainer.appendChild(span);
    });

    function rate(value) {
      selectedRating = value;
      const spans = starContainer.querySelectorAll("span");
      spans.forEach((s, idx) => s.classList.toggle("active", idx < value));
      spans.forEach(s => s.onclick = null);

      if (value < 5) {
        document.getElementById("feedbackModal").style.display = "flex";
      } else {
        window.open("https://maps.app.goo.gl/HB4gik2gwUShjMZ27");
      }
    }

    function closeModal() {
      document.getElementById("feedbackModal").style.display = "none";
    }

    function sendFeedback() {
      const feedback = document.getElementById("feedbackText").value;
      emailjs.send("service_ispq37e", "template_ebz2dug", {
        rating: selectedRating,
        message: feedback
      }).then(() => {
        alert("Danke für Ihr Feedback! Wir haben es erhalten.");
        closeModal();
        document.getElementById("feedbackText").value = "";
      }).catch(err => {
        alert("Fehler beim Senden: " + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
