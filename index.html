<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Restaurantbewertung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .stars {
      font-size: 55px;
      cursor: pointer;
      color: #ccc;
      margin-bottom: 25px;
    }

    .stars span {
      display: inline-block;
      transition: transform 0.2s, color 0.3s;
    }

    .stars span:hover {
      transform: scale(1.2);
    }

    .stars span.active {
      color: #FFD700;
      animation: popStar 0.3s ease forwards;
    }

    @keyframes popStar {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    #feedbackModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideUp 0.5s ease;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      background: transparent;
      border: none;
    }

    textarea {
      width: 100%;
      height: 90px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      background: #FFD700;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @media (max-width: 480px) {
      .container { padding: 25px; }
      .stars { font-size: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bewerten Sie unser Restaurant</h2>
    <div class="stars" id="starContainer">★ ★ ★ ★ ★</div>
    <p>Ihre Meinung ist uns wichtig</p>
  </div>

  <div id="feedbackModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h3>Was können wir verbessern?</h3>
      <textarea id="feedbackText" placeholder="Ihr Feedback..."></textarea>
      <button onclick="sendFeedback()">Senden</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("CJUq7ceqSdJ45pUwD");
    })();

    const starContainer = document.getElementById("starContainer");
    const stars = starContainer.innerText.trim().split(" ");
    starContainer.innerHTML = "";
    let selectedRating = 0;

    stars.forEach((star, i) => {
      const span = document.createElement("span");
      span.textContent = star;
      span.onclick = () => rate(i + 1);
      starContainer.appendChild(span);
    });

    function rate(value) {
      selectedRating = value;
      const spans = starContainer.querySelectorAll("span");

      spans.forEach((s, idx) => {
        if(idx < value){
          s.classList.add("active");
          s.style.animation = 'none';
          s.offsetHeight; // сброс анимации
          s.style.animation = `popStar 0.3s ease ${idx*0.1}s forwards`;
        } else {
          s.classList.remove("active");
        }
      });

      spans.forEach(s => s.onclick = null);

      if (value < 5) {
        document.getElementById("feedbackModal").style.display = "flex";
      } else {
        window.open("https://www.google.com/maps/place/Restaurant+Samos/@53.7476822,9.644683,15.25z/data=!4m8!3m7!1s0x47b3d6805006d645:0xbbe7ccbcf06934ff!8m2!3d53.7423686!4d9.6440595!9m1!1b1!16s%2Fg%2F1tczjjw3?entry=ttu&g_ep=EgoyMDI1MDgyNS4wIKXMDSoASAFQAw%3D%3D","_blank");
      }
    }

    function closeModal() {
      document.getElementById("feedbackModal").style.display = "none";
      document.getElementById("feedbackText").value = "";
    }

    function sendFeedback() {
      const feedback = document.getElementById("feedbackText").value;
      emailjs.send("service_ispq37e", "template_ebz2dug", {
        rating: selectedRating,
        message: feedback
      }).then(() => {
        alert("Danke für Ihr Feedback! Wir haben es erhalten.");
        closeModal();
      }).catch(err => {
        alert("Fehler beim Senden: " + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
